
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: monospace;
        }
        #debug {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: lime;
            font-size: 14px;
            padding: 10px;
            z-index: 9999;
            max-height: 100vh;
            overflow-y: auto;
        }
        #tapToStart {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #0ff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="tapToStart">TAP TO START</div>
    <div id="debug">[Ready]</div>

    <script>
        function debugLog(msg) {
            const d = document.getElementById('debug');
            d.innerText = `[${Date.now()}] ${msg}\n` + d.innerText;
        }

        debugLog("JS loaded");

        window.addEventListener("click", function() {
            debugLog("Clicked!");
            const tap = document.getElementById('tapToStart');
            if (tap) tap.remove();
        });
    </script>
</body>
</html>
